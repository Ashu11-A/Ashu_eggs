# httpPassword = "password"
# # For tcpmux, defines the multiplexer type.
# multiplexer = "httpconnect"
# # For stcp/xtcp, provides a secret key.
# secretKey = "a_secret_key"

# # [proxies.loadBalancer] for client-side load balancing.
# [proxies.loadBalancer]
# group = "web-group"
# groupKey = "key123"

# # [proxies.healthCheck] for monitoring the local service.
# [proxies.healthCheck]
# type = "tcp" # or "http"
# timeoutSeconds = 3
# maxFailed = 3
# intervalSeconds = 10
# # Path for HTTP health checks.
# path = "/health"

# # For HTTP/HTTPS proxies, rewrite the Host header.
