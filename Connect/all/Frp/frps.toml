# frps.toml
# This is a full configuration file for the frps server.
# Only essential settings are enabled. Other settings are commented out.

# The port on which the frps server listens for client connections.
bindPort = 7000

# The UDP port used for KCP protocol support. Can be the same as bindPort.
kcpBindPort = 7000

# [webServer] manages the server's dashboard.
[webServer]
# The IP address the dashboard listens on. '0.0.0.0' for public access.
addr = "0.0.0.0"
# The port for the dashboard.
port = 7500
# Username for dashboard login.
user = "admin"
# Password for dashboard login.
password = "admin"
# # Path to the TLS certificate file for a secure dashboard (HTTPS).
# tls.certFile = "server.crt"
# # Path to the TLS key file for a secure dashboard (HTTPS).
# tls.keyFile = "server.key"

# [auth] configures the authentication method between frps and frpc.
[auth]
# Authentication method. Can be 'token' or 'oidc'.
method = "token"
# The token used for authentication. Must be the same on the client.
token = "your_token_here"
# # Additional scopes for authentication, e.g., for heartbeats or new connections.
# additionalScopes = ["HeartBeats", "NewWorkConns"]

# # [auth.oidc] settings for OIDC authentication.
